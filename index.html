
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="/assets/style/style.css">
    <link rel="stylesheet" href="/assets/javascript/javascript.js">
</head>
<body>
    <card id="container">
        <!-- view scores link on the top left of nav bar-->
        <div class="top">
            <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
        </div>
        <!-- countdown timer on the top right of nav bar-->
        <div class="bottom">
            <h4>Time: <span id="timeLeft">0</span></h4>
        </div>
    </div>
    <!--main body of quiz-->
    <div id="quiz">
        <div id="quizBody">      
            <h2>   
                Click below to start!
            </h2>
            <button onclick="start()">Start!</button>
        </div>
    </div>
</body>
</html>
