
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href=".assets/style/style.css">
    <link rel="stylesheet" href=".assets/javascript/javascript.js">
</head>
<body>
    <div class="container">
    <header>
        <card class="card" style="background-color: mediumslateblue; border-width: 10px; container-fluid well well-lg">
            <div class="card-header">
       <h2><button id="start" style="font-family: Cambria; font-size: xx-large; font-display: center; background-color: yellow;">Start Quiz!</div></header>
        </div>
        <div id="quiz" style="display: none">

            <div id="question"></div>
            <div id="choices">

                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>

            </div>
            <div id="timer">

                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>

            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </button>
</card>
    </div>
    </header>
</div>
</body>
</html>
